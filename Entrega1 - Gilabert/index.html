<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Compras - Supermercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-dark text-white border-light shadow-lg p-4" style="max-width: 600px; width: 100%;">
            <h1 class="text-center mb-3 text-success">Supermercado Virtual</h1>
            <p class="text-center text-light">
                Bienvenido al simulador del <strong>Supermercado Virtual</strong>. 
                Podrás ingresar productos y precios para calcular el total. 
                Si tu compra supera el monto indicado, recibirás un descuento especial.
            </p>
            <div class="text-center mt-4">
                <button class="btn btn-success btn-lg" onclick="iniciarSimulador()">Iniciar Simulador</button>
            </div>
            <p class="text-center mt-3 text-secondary small">
                * Abrí la consola (F12) para ver el detalle completo.
            </p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
